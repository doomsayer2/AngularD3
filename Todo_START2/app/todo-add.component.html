<div class='panel panel-default'>
    <div class='panel-heading'>
        <h3 class='panel-title'>Add Todo</h3>
    </div>
    <div class='panel-body'>
    <p>Here you can add a new Todo.</p>
        <div class='form-group'>
            <label>Title:</label>
            <input type='text' class='form-control' [(ngModel)]='todo.title' />
        </div>
        <div class='form-group'>
            <label>Priority:</label>
            <select class='form-control' [(ngModel)]='todo.urgency'>
                <option>low</option>
                <option>normal</option>
                <option>high</option>
            </select>
        </div>
    </div>
    <div class='panel-footer'>
        <button class='btn btn-primary' (click)='onSubmitTodo()'>Add Todo</button>
    </div>
</div>
